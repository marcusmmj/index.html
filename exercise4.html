<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 Boxes Responsive</title>
  <style>
    .box-container {
      padding: 20px;
      display: block;
      white-space: nowrap;
    }

    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 20px;
    }

    @media (max-width: 600px) {
      .box-container {
        white-space: normal;
      }

      .box {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
